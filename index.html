<html>
    <head>
<link rel="stylesheet" href="tac.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="fdiv">
            <div class="tic">
                <div class="Heading">
                    <h1>Tic - Tac - Toe</h1>

                </div>
                <div class="sheading hide">
                    <h1>Player<span id="clm">:</span>X</h1>

                </div>
                <div class="game hide">
                   
                        <button class="numbtn"></button>
                        <button class="numbtn"></button>
                        <button class="numbtn" ></button>
                     
                    
                    
                        <button class="numbtn"></button>
                        <button class="numbtn"></button>
                        <button class="numbtn"></button>
                    
                        <button class="numbtn"></button>
                        <button class="numbtn"></button>
                        <button class="numbtn"></button>
                    

                </div>
                <div class="bottomheading hide">
                    <h1>Player<span id="clm">:</span>O</h1>

                </div>

                <div class="startbtn ">
                    <button id="pgame">Play Game</button>

                </div>
                <div class="win hide">
                    <h1 id="tres"></h1>
                </div>
                <div class="wbtn hide">
                    <button id="pa" >Play-again</button><br>
                    <button id="h">home</button>

                </div>

            </div>

        </div>

       
        
        
        <script src="toe.js"></script>
    </body>
</html>
